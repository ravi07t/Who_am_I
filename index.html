<!DOCTYPE html>
<html lang="en">

<head>

    <title>Who am I</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
</head>

<body>
    <div>
        <h1>Who Am I</h1>
        <p>
            <span class="question">
                Who gives you milk?
            </span>
            <span class="answer">cow</span>
        </p>
        <p>
            <span class="question">
                Who likes to eat flies?
            </span>
            <span class="answer">frog</span>
        </p>
        <p>
            <span class="question">
                Who have large claws?
            </span>
            <span class="answer">crab</span>
        </p>
    </div>
</body>
